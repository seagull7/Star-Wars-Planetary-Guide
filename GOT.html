<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="GOT.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Poller+One" rel="stylesheet">
    <link rel="stylesheet" href="fonts/stylesheet.css" type="text/css" charset="utf-8" />
    <link rel="stylesheet" href="fonts/stylesheetH.css" type="text/css" charset="utf-8" />


</head>
<body>
    <div class="everything">
        <header>
            Star Wars Planets
        </header>
        <ul id="planets">
        </ul>
        <div id="infoBox">
            <h2 id ="name">Planet Name</h2>
            <div class= "side" id="leftSide">
                <div class="LS">
                    <label>Climate: </label>
                    <label class = "lab"id="climate">Arid</label>
                <div class="LS">
                    <label>Terrain: </label>
                    <label class = "lab"id="terrain">Dessert</label>
                </div>
                <div class="LS">
                    <label>Population: </label>
                    <label class = "lab"id="population">120000</label>
                </div>
                <div class="LS">
                    <label>Diameter: </label>
                    <label class = "lab"id="diameter">10465</label>
                </div>
                <div class="LS">
                    <label>Orbital Period: </label>
                    <label class = "lab" id="orbit">304</label>
                </div>
                <div>
                        <ul >Notable people: 
                            <li class = "lab" id="people"></li>
                        </ul>
                </div>
                </div>
            </div>
            <div class = "side" id ="rightSide">
                <div>
                    <img src="pics/Alderaan.jpg" id="planetPhoto">
                </div>

            </div>

        </div>
    </div>

    
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous">
    </script>

    <script src="GOT.js"></script>
</body>
</html>
